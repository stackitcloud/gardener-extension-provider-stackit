replicas: 1
podAnnotations: {}
kubernetesVersion: 1.30.0
prefix: stackit-blockstorage
projectID: ""

images:
  csi-driver-stackit: image-repository:image-tag
  csi-provisioner: image-repository:image-tag
  csi-attacher: image-repository:image-tag
  csi-snapshotter: image-repository:image-tag
  csi-resizer: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag
  csi-snapshot-controller: image-repository:image-tag
  csi-snapshot-validation-webhook: image-repository:image-tag

socketPath: /var/lib/csi/sockets/pluginproxy
region: ""
timeout: 6m
userAgentHeaders: []

stackitEndpoints:
  tokenUrl: ""
  iaasUrl: ""

csiSnapshotController:
  replicas: 1
  podAnnotations: {}
  resources:
    requests:
      cpu: 11m
      memory: 32Mi


resources:
  driver:
    requests:
      cpu: 250m
      memory: 50Mi
    limits:
      cpu: 600m
      memory: 360Mi
  provisioner:
    requests:
      cpu: 11m
      memory: 38Mi
  attacher:
    requests:
      cpu: 11m
      memory: 36Mi
  snapshotter:
    requests:
      cpu: 11m
      memory: 36Mi
  resizer:
    requests:
      cpu: 11m
      memory: 32Mi
  livenessProbe:
    requests:
      cpu: 11m
      memory: 32Mi
vpa:
  resourcePolicy:
    driver: {}
    provisioner: {}
    attacher: {}
    snapshotter: {}
    resizer: {}
    livenessProbe: {}
