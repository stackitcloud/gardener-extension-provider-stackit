apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "labels" . | nindent 4 }}
    high-availability-config.resources.gardener.cloud/type: server
spec:
  revisionHistoryLimit: 5
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{ include "selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.kubeconfig }}
        checksum/gardener-extension-admission-stackit-kubeconfig: {{ include (print $.Template.BasePath "/secret-kubeconfig.yaml") . | sha256sum }}
        {{- end }}
      labels:
        networking.gardener.cloud/to-dns: allowed
        networking.resources.gardener.cloud/to-virtual-garden-kube-apiserver-tcp-443: allowed
        networking.gardener.cloud/to-runtime-apiserver: allowed
        {{ include "labels" . | nindent 8 }}
    spec:
      {{- if .Values.gardener.runtimeCluster.priorityClassName }}
      priorityClassName: {{ .Values.gardener.runtimeCluster.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ include "fullname" . }}
      {{- if .Values.kubeconfig }}
      automountServiceAccountToken: false
      {{- end }}
      containers:
      - name: admission-stackit
        image: {{ include "image" .Values.image }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --webhook-config-server-port={{ .Values.webhookConfig.serverPort }}
        {{- if .Values.gardener.virtualCluster.enabled }}
        - --webhook-config-mode=url
        - --webhook-config-url={{ printf "%s.%s" (include "fullname" .) (.Release.Namespace) }}
        {{- else }}
        - --webhook-config-mode=service
        {{- end }}
        - --webhook-config-namespace={{ .Release.Namespace }}
        {{- if .Values.gardener.virtualCluster.namespace }}
        - --webhook-config-owner-namespace={{ .Values.gardener.virtualCluster.namespace }}
        {{- end }}
        {{- if .Values.kubeconfig }}
        - --kubeconfig=/etc/gardener-extension-admission-stackit/kubeconfig/kubeconfig
        {{- end }}
        {{- if .Values.projectedKubeconfig }}
        - --kubeconfig={{ required ".Values.projectedKubeconfig.baseMountPath is required" .Values.projectedKubeconfig.baseMountPath }}/kubeconfig
        {{- end }}
        {{- if .Values.metricsPort }}
        - --metrics-bind-address=:{{ .Values.metricsPort }}
        {{- end }}
        {{- with .Values.featureGates }}
        - --feature-gates={{- include "featureGates" . }}
        {{- end }}
        {{- if .Values.flatcarImageVersion }}
        - --flatcar-image-version={{ .Values.flatcarImageVersion }}
        {{- end }}
        - --health-bind-address=:{{ .Values.healthPort }}
        - --leader-election-id=gardener-extension-admission-stackit
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          runAsNonRoot: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.healthPort }}
            scheme: HTTP
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.healthPort }}
            scheme: HTTP
          initialDelaySeconds: 5
        env:
        - name: LEADER_ELECTION_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.extraEnvs }}
        {{- toYaml .Values.extraEnvs | nindent 8}}
        {{- end }}
        {{- if .Values.gardener.virtualCluster.enabled }}
        - name: SOURCE_CLUSTER
          value: enabled
        {{- end }}
        ports:
        - name: webhook-server
          containerPort: {{ .Values.webhookConfig.serverPort }}
          protocol: TCP
{{- if .Values.resources }}
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
{{- end }}
        volumeMounts:
        {{- if .Values.kubeconfig }}
        - name: gardener-extension-admission-stackit-kubeconfig
          mountPath: /etc/gardener-extension-admission-stackit/kubeconfig
          readOnly: true
        {{- end }}
        {{- if .Values.projectedKubeconfig }}
        - name: kubeconfig
          mountPath: {{ required ".Values.projectedKubeconfig.baseMountPath is required" .Values.projectedKubeconfig.baseMountPath }}
          readOnly: true
        {{- end }}
      volumes:
      {{- if .Values.kubeconfig }}
      - name: gardener-extension-admission-stackit-kubeconfig
        secret:
          secretName: gardener-extension-admission-stackit-kubeconfig
          defaultMode: 420
      {{- end }}
      {{- if .Values.projectedKubeconfig }}
      - name: kubeconfig
        projected:
          defaultMode: 420
          sources:
          - secret:
              items:
              - key: kubeconfig
                path: kubeconfig
              name: {{ required ".Values.projectedKubeconfig.genericKubeconfigSecretName is required" .Values.projectedKubeconfig.genericKubeconfigSecretName }}
              optional: false
          - secret:
              items:
              - key: token
                path: token
              name: {{ required ".Values.projectedKubeconfig.tokenSecretName is required" .Values.projectedKubeconfig.tokenSecretName }}
              optional: false
      {{- end }}
